<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人社保计算器</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//这里写javaScript代码，这个技术做项目必用
			
		function calc(){
			sal = document.getElementById("salary").value;
			salnum = parseInt(sal);//把字符串变成数字
			ylgr=salnum*0.08;
			ylgs=salnum*0.2;
			document.getElementById("ylgr").innerText=ylgr;
			document.getElementById("ylgs").innerText=ylgs;
			
			ybgr=salnum*0.02;
			ybgs=salnum*0.06;
			document.getElementById("ybgr").innerText=ybgr;
			document.getElementById("ybgs").innerText=ybgs;
			
			sygr=salnum*0.005;
			sygs=salnum*0.015;
			document.getElementById("sygr").innerText=sygr;
			document.getElementById("sygs").innerText=sygs;
			
			
			gs=salnum*0.005;
			document.getElementById("gs").innerText=gs;
			
			
			sy=salnum*0.008;
			document.getElementById("sy").innerText=sy;
			
			grgjj=salnum*0.12;
			gsgjj=salnum*0.12;
			document.getElementById("grgjj").innerText=grgjj;
			document.getElementById("gsgjj").innerText=gsgjj;
			
			grhj=ylgr+ybgr+sygr+grgjj;
			gshj=ylgs+ybgs+sygs+gs+sy+gsgjj;
			document.getElementById("grhj").innerText=grhj;
			document.getElementById("gshj").innerText=gshj;
			
			all=grhj+gshj;
			document.getElementById("all").innerText=all;
			
						}
	</script>
	</head>
	
	
		
	<body>
		<div class="container">
			<h2>个人社保计算器-web版-王博</h2>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onclick="calc()" class="form-control" type="text" id="salary" placeholder="请输入月薪"/>
					</td>
					<td>
						<button class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="grgjj"></td>
					<td>12%</td>
					<td id="gsgjj"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="all"></td>
					
				</tr>
			</table>
		</div>
	</body>
</html>
